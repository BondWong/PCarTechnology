    <!-- Docs master nav -->
    <header class="navbar navbar-default navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Parking</a>

                    <li>
                        <a href="home.html">产品概述</a>

                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="maincontent  col-xs-12 col-sm-12 col-md-12 col-lg-12 container">
        <div class="lotlist col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
            <div class="lotform col-xs-12 col-sm-12 col-md-12 col-lg-12 container">
                <h2 class="h-text col-xs-12 col-sm-12 col-md-12 col-lg-12">请选择停车场：</h2>
                <form class="form-inline lotform" role="form" name="lotselect">
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <select class="form-control form-select" name="city" id="city">
                            <option value="zhuhai">珠海市</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <select class="form-control form-select" name="township" id="township">
                            <option value="xiangzhou">香洲区</option>
                            <option value="doumen">斗门区</option>
                            <option value="jinwan">金湾区</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <select class="form-control form-select" name="town" id="town">
                            <option value="qianshan">前山</option>
                            <option value="gongbei">拱北</option>
                            <option value="jida">吉大</option>
                            <option value="cuixiang">翠香</option>
                            <option value="shishan">狮山</option>
                            <option value="xiangwan">香湾</option>
                            <option value="meihua">梅华</option>
                            <option value="wanzai">湾仔</option>
                            <option value="nanping">南屏镇</option>
                        </select>
                    </div>
                    <input id="submitselect" type="button" class="btn btn-success btn-lg  col-xs-12 col-sm-12 col-md-12 col-lg-12" value="确定" />
                </form>
            </div>

            <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table id="lotlisttable" class="lotlisttable"></table>
            </div>
        </div>

        <div class="lotcontent col-xs-12 col-sm-12 col-md-8 col-lg-8">

            <div id="lotinfotable" class="lotinfo col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <table class="table table-bordered table-striped">
                    <thead>

                        <h1 id="lot-name">南京1912停车场</h1>

                    </thead>
                    <tbody>
                        <tr class="">
                            <td class="">
                                <span class="">结构型式：</span>
                                <span id="lot-architecture" class="">室内, 地下, 混凝土结构/层数：2/入口1个/出口1个/出入口同一个/出入口限高2.2</span>
                            </td>
                            <td class="">
                                <span class="">营业时间：</span>
                                <span id="lot-businessHours" class="">24小时</span>
                            </td>
                        </tr>
                        <tr class="">
                            <td class="">
                                <span class="">服务对象：</span>
                                <span id="lot-client" class="">购物场所, 餐饮酒店, 景点</span>
                            </td>
                            <td class="">
                                <span class="">主要设施：</span>
                                <span id="lot-facility" class="">智能化电脑扫描系统</span>
                            </td>
                        </tr>
                        <tr class="">
                            <td class="">
                                <span class="">车位总数：</span>
                                <span id="lot-quantity" class="">129</span>
                            </td>
                            <td class="">
                                <span class="">剩余车位数：</span>
                                <span id="lot-remain" class="">50</span>
                            </td>
                        </tr>
                        <tr class="lastrow ">
                            <td class="">
                                <span class="">收费标准：</span>
                                <span id="lot-fee" class="">白天临时：5元/小时 夜间临时：5元/小时</span>
                            </td>
                            <td class="">
                                <span class="">地址：</span>
                                <span id="lot-address" class="">太平北路长江后街路口(南京1912街区)</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="queryblock col-xs-12 col-sm-12 col-md-12 col-lg-12 container">
                <div id="btngroup" class="btn-group fix-group" data-toggle="buttons">
                    <label id="rtlabel" class="btn btn-primary active">
                        <input type="radio" name="options" id="rtbtn" checked/>实时车位
                    </label>
                    <label id="alylabel" class="btn btn-primary ">
                        <input type="radio" name="options" id="alybtn" />趋势图
                    </label>
                </div>
                <div id="realtimelot" class="rtinfo">
                    <h1>实时车位分布</h1>
                    <div id="lot-map" class="lotmap">
                        <img id="lot-img" class="lotimg" src="holder.js/800x600" alt="..." />
                    </div>
                </div>

                <div id="analysis" class="analysis">
                    <h1>趋势图及详细分析参数</h1>
                    <div class="charts">
                        <div id="linechart" class="chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="fix-footer">
        <div class="container">
            <div class="row-fluid">
                <p class="copyright vertical-center">© Saint Scott 2014.</p>
            </div>
        </div>
    </footer>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/highcharts/highcharts.js"></script>
    <script src="js/highcharts/modules/exporting.js"></script>
    <script src="js/request.js"></script>
    <script src="js/jquery.dragscroll.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
